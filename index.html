<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Webhook Spammer</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff99;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    fieldset {
      border: 1px solid #00ff99;
      margin-bottom: 15px;
      padding: 10px;
    }
    legend {
      color: #00ff99;
      font-weight: bold;
    }
    input, textarea, select {
      background: #1a1a1a;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 5px;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background: #1a1a1a;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 8px 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      box-shadow: 0 0 10px #00ff99;
    }
    #log {
      background: #000;
      border: 1px solid #00ff99;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Webhook Spammer</h1>
  <form id="form">
    <fieldset>
      <legend>接続情報</legend>
      <input type="text" id="token" placeholder="Bot Token" required>
      <input type="text" id="guildId" placeholder="サーバーID" required>
      <input type="text" id="webhookName" placeholder="Webhook名" required>
    </fieldset>

    <fieldset>
      <legend>メッセージ設定</legend>
      <textarea id="message" rows="3" placeholder="送信するメッセージ" required></textarea>
      <label>送信回数: <input type="number" id="count" min="1" value="1"></label>
      <label>送信間隔(ms): <input type="number" id="interval" min="100" value="1000"></label>
    </fieldset>

    <button type="submit">開始</button>
    <button type="button" id="stop">停止</button>
  </form>

  <h2>ログ</h2>
  <div id="log"></div>
</body>
</html>
